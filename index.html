---
layout: default
title: Blog
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    {% include post-metadata-view.html post=post %}
    {{ post.excerpt }}
    <a href="{{ post.url }}">Read More</a>
  </div>
  {% endfor %}
  {% include footer.html %}
</div>
